<div class="container">
  <Form [formGroup]="CustomerForm" (ngSubmit)="OnSubmit()">
    <div class="row mt-3 mb-3">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <mat-radio-group formControlName="IsPrimary">
            <mat-table #table [dataSource]="SupervisionArray" class="table table-striped">
                <mat-header-row *matHeaderRowDef="SupervisorColumns"></mat-header-row>
                <mat-row  *matRowDef="let row; columns: SupervisorColumns;"></mat-row>
                <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                    <mat-cell class="{{Supervision.MarkedForDeletion ? 'strikethrough' : ''}}" *matCellDef="let Supervision"> {{ Supervision.Supervisor.Name }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="BACBID">
                    <mat-header-cell *matHeaderCellDef>BACB ID</mat-header-cell>
                    <mat-cell class="{{Supervision.MarkedForDeletion ? 'strikethrough' : ''}}" *matCellDef="let Supervision"> {{ Supervision.Supervisor.BACBID }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Responsible">
                    <mat-header-cell *matHeaderCellDef>Responsible Supervisor</mat-header-cell>
                    <mat-cell *matCellDef="let Supervision let nIndex=index">
                    <mat-radio-button [disabled]="Supervision.MarkedForDeletion" [value]="nIndex"
                    [checked]="Supervision.IsPrimary == 'T'" (change)="MarkedAsPrimary(Supervision)"></mat-radio-button>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let Supervision">
                        <button mat-raised-button color = "primary" type="button" class="btn btn-link" (click)="OnClickDeleteSupervision(Supervision)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
            </mat-table>
          </mat-radio-group>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <app-supervisor-selector (SelectedSupervisor)="OnClickAddSupervisor($event)"></app-supervisor-selector>
