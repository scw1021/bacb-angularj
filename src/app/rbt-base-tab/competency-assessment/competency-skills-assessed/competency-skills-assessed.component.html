<div class="row mt-3 ml-3 mr-3 mb-3">
  <div class="instructions">Skills Assessed with Client* (Select all applicable skills)</div>
  <div class="col-12">
    <form [formGroup]="SkillListForm">
    <mat-form-field class="width-100">
      <mat-label>Skills Assessed</mat-label>
      <mat-select formControlName="Skills" (selectionChange)="OnCheck($event)" multiple [compareWith]="CompareListObj" >
        <mat-option *ngFor="let Skill of (SkillList | async )" [value]="Skill" >
          {{ Skill.Value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </form>
  </div>
</div>
